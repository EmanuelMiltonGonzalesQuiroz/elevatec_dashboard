<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <h1 class="center-text">Lista de Usuarios</h1>
    
    <!-- Botón para agregar un nuevo usuario -->
    <button id="add-user-btn" class="add-user-btn">
        + Agregar Nuevo Usuario
    </button>

    <!-- Modal para crear y editar un usuario -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Crear Nuevo Usuario</h2>
            <form id="create-user-form">
                <label for="new-username">Nombre</label>
                <input type="text" id="new-username" placeholder="Nombre" required>

                <label for="new-email">Correo Electrónico</label>
                <input type="email" id="new-email" placeholder="Correo Electrónico" required autocomplete="email">

                <label for="new-phone">Teléfono</label>
                <input type="tel" id="new-phone" placeholder="Teléfono" required autocomplete="tel">

                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" placeholder="Contraseña" required autocomplete="new-password">

                <label for="new-role">Rol</label>
                <select id="new-role" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Gerencia">Gerencia</option>
                    <option value="Usuario">Usuario</option>
                </select>

                <button type="submit" id="submit-button">Agregar</button>
                <button type="button" class="cancel-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <table id="users-table" class="styled-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre de Usuario</th>
                <th>Password</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>
    
    <script type="module" src="js/users.js"></script>
</body>
</html>
